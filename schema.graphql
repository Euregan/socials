scalar Date

type Item {
  id: Int!
  title: String!
  url: String!
  description: String!
  thumbnailUrl: String
  publishedAt: Date!
  seenAt: Date

  source: Source!
}

enum SourceType {
  Youtube
  RSS
}

type Source {
  id: Int!
  name: String!
  description: String
  thumbnailUrl: String
  type: SourceType!

  user: User!
  items: [Item]!
}

type User {
  id: Int!
  email: String!

  sources: [Source]!
}

type Query {
  unseen: [Item]!
  sources: [Source]!
}

type Mutation {
  signup(email: String!, password: String!): User!
  markAsSeen(itemId: Int!, seenAt: Date!): Item!
  markAsUnseen(itemId: Int!): Item!
  addRssFeed(url: String!): Source!
}
