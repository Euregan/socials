scalar Date

type Item {
  id: Int!
  title: String!
  url: String!
  description: String!
  hasThumbnail: Boolean!
  publishedAt: Date!
  seenAt: Date

  source: Source!
}

enum SourceType {
  Youtube
  RSS
}

type Source {
  id: Int!
  name: String!
  description: String
  hasThumbnail: Boolean!
  type: SourceType!
  remoteId: String!

  user: User!
  items: [Item]!
}

type User {
  id: Int!
  email: String!

  admin: Boolean!

  sources: [Source]!
}

type Query {
  unseen: [Item]!
  sources: [Source]!
  # Admin zone
  youtubeChannels: [Source]!
}

type Mutation {
  signup(email: String!, password: String!): User!
  login(email: String!, password: String!): User!
  markAsSeen(itemId: Int!, seenAt: Date!): Item!
  markAsUnseen(itemId: Int!): Item!
  addRssFeed(url: String!): Source!
}
